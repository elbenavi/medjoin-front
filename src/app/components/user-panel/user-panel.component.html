<div class="container">
    <div class="submenuuser" [ngStyle]="{'backgroundColor': subMenu === 1 ? '#EC525E': '#01BAF2'}" (click)="changeSubMenu(1)">
        <h4>My Appointments</h4>
    </div>
    <div class="submenuuser" [ngStyle]="{'backgroundColor': subMenu === 2 ? '#EC525E': '#01BAF2'}" (click)="changeSubMenu(2)">
        <h4>Medical Reports</h4>
    </div>
    <div class="submenuuser" [ngStyle]="{'backgroundColor': subMenu === 3 ? '#EC525E': '#01BAF2'}"(click)="changeSubMenu(3)">
        <h4>My Account</h4>
    </div>
    <div class="submenuuser" [ngStyle]="{'backgroundColor': subMenu === 4 ? '#EC525E': '#01BAF2'}" (click)="changeSubMenu(4)">
        <h4>My Profile</h4>
    </div>
    
    <div>
        <app-user-appointments *ngIf="subMenu === 1" [appointments]="appointments"></app-user-appointments>
        <app-user-medial-reports *ngIf="subMenu === 2"></app-user-medial-reports>
        <app-my-account *ngIf="subMenu === 3" [appointments]="appointments"></app-my-account>
        <app-my-profile *ngIf="subMenu === 4"></app-my-profile>
    </div>
</div>
